<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API</title>
</head>
<body>
<script type="module">
    import {matchString} from "./js/api.js";

    const iframeApiName = "gfy-id-camel-caser";
    window.onmessage = async function(event) {
        const {data: {inputData: wordsString, id}, source, origin} = event;
        console.log("Iframe API input:", {data: {inputData: wordsString, id}, source, origin}, event);
        /** @type {MatchResult} */
        const result = await matchString(wordsString);

        console.log("Iframe API result:", result);
        source.postMessage({
            data: result,
            from: iframeApiName,
            messageId: id
        }, origin);
    };
</script>
</body>
</html>
